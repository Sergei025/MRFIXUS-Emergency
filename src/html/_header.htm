<header class="header bg-[#1D1D1D] py-2 md:py-3 z-50 fixed w-full">
	<div class="header__container flex justify-between items-center">

			<nav class="menu__body max-[1316px]:w-full">
				<ul class="header__menu flex max-[1316px]:flex-col leading-[140%] text-white gap-5 max-[1316px]:pt-12 max-[1316px]:text-lg max-[1316px]:uppercase">
					<li data-goto=".problems" class="max-[1316px]:border-b max-[1316px]:border-[#FFFFFF1A] max-[1316px]:pb-4 cursor-pointer hover:text-[#FFBB29] transition-all ease-in-out duration-300">Problems we fix</li>

					<li data-goto=".trust" class="max-[1316px]:border-b max-[1316px]:border-[#FFFFFF1A] max-[1316px]:pb-4 cursor-pointer hover:text-[#FFBB29] transition-all ease-in-out duration-300">What we do</li>
					<li data-goto=".prices" class="max-[1316px]:border-b max-[1316px]:border-[#FFFFFF1A] max-[1316px]:pb-4 cursor-pointer hover:text-[#FFBB29] transition-all ease-in-out duration-300">Prices</li>
					<li data-goto=".discount-policy" class="max-[1316px]:border-b max-[1316px]:border-[#FFFFFF1A] max-[1316px]:pb-4 cursor-pointer hover:text-[#FFBB29] transition-all ease-in-out duration-300">Discounts</li>

				</ul>
			</nav>
		</div>
		<div class="flex max-[1316px]:gap-4">
			<a href="tel:4633201080" class="header-call-button bg-[#FFBB29] flex py-2 px-2 md:px-6 rounded-lg w-fit gap-2 transition-all ease-in-out duration-300 hover:bg-[#D9961A]">
				<img src="@img/header/call.svg">
				<span class="max-md:hidden">Call now</span>
			</a>
			<button class="header__burger-menu icon-menu !flex flex-col gap-[5px] items-center justify-center" id="burger" aria-label="Меню">
				<span class="block"></span>
			</button>
		</div>
	</div>
</header>
