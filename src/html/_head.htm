<head>
	<title>@@title</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- Preconnect -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Preload шрифтового CSS -->
	<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">

	<!-- Асинхронное подключение -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
		media="print"
		onload="this.media='all'">

	<!-- Фолбек для отключённого JS -->
	<noscript>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
	</noscript>

	<!-- Подключить шрифты. Можно 1 раз загрузить через cnd google fonts а потом скопировать font face в pagespeed и вставить сюда -->
	<style>
		/* @font-face {
			font-family: 'Jost';
			font-style: normal;
			font-weight: 300;
			font-display: swap;
			src: url(https://fonts.gstatic.com/s/jost/v19/92zatBhPNqw73oDd4jQmfxIC7w.woff2) format('woff2');
			unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
		} */
	</style>
	<!-- Дефолтные стили -->
	<style>
		[class*=__container] {
			max-width: 91rem;
			margin: 0 auto;
			padding: 0 1.5rem;
		}

		input,
		textarea {
			width: 100%;
		}

		label {
			display: inline-block;
		}

		button,
		select,
		option {
			cursor: pointer;
		}

		a {
			display: inline-block;
			color: inherit;
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}
	</style>
	<!-- Стили для первого блока -->
	<style>
	</style>

	<link rel="preload" href="css/style.min.css" as="style" onload="this.rel='stylesheet'">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
